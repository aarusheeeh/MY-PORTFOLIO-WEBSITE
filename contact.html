<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <h1 class="logo">AARUSHI DUBEY</h1>
        <ul>
          <li><button onclick="openNewPage('index.html')">Home</button></li>
          <li><button onclick="openNewPage('about.html')">About</button></li>
          <li><button onclick="openNewPage('project.html')">Projects</button></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="contact">
        <div class="contact-content">
          <h2>Contact Me</h2>
          <form id="contactForm"></form>
            <div class="input-group">
              <input type="text" placeholder="Your Name" required>
            </div>
            <div class="input-group">
              <input type="email" placeholder="Your Email" required>
            </div>
            <div class="input-group">
              <textarea placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" id="sendMessageBtn">Send Message</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 AARUSHI DUBEY. All rights reserved.</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
